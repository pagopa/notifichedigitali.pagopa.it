name: "Deploy AWS"

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/**'
      - '.github/workflows/*.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to update.'
        type: choice
        default: 'dev'
        required: true 
        options:
        - dev
        - prod
  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook-dev
      - webhook-prod

env:
  AWS_REGION: eu-central-1
 
defaults:
  run:
    shell: bash
    working-directory: src/app

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: "deploy"
    runs-on: ubuntu-latest
    matrix:
          environment: [dev, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Init Dev 
        if: ${{ inputs.environment == matrix.environment  }} || ${{ inputs.environment == '' }} || ${{ github.event.action == 'webhook-dev' }}
        run: |
          echo "AWS_BUCKET=pn-d-website-4229" >> $GITHUB_ENV
          echo "AWS_CLOUDFRONT_ID=E3N4Q7VLCPYZUD" >> $GITHUB_ENV
          echo "STRAPI_URL=https://cms.poc.pn.pagopa.it" >> $GITHUB_ENV
      - name: Init Prod
        if: ${{ inputs.environment == matrix.environment  }} || ${{ inputs.environment == '' }} || ${{ github.event.action == 'webhook-prod' }}
        run: |
          echo "AWS_BUCKET=cms-p-website-2428" >> $GITHUB_ENV
          echo "AWS_CLOUDFRONT_ID=E3N3EGPA4RVVH1" >> $GITHUB_ENV
          echo "STRAPI_URL=http://cms-alb-1558790704.eu-central-1.elb.amazonaws.com" >> $GITHUB_ENV
            
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Build
        env: 
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_API_URL: ${{ env.STRAPI_URL }}
        run: |
          yarn install
          yarn build
      - name: s3-publish
        uses: jonelantha/gatsby-s3-action@v1
        with:
          dest-s3-bucket: ${{ env.AWS_BUCKET }}
          cloudfront-id-to-invalidate: ${{ env.AWS_CLOUDFRONT_ID }}
          public-source-path: src/app/public