name: deploy
description: Build and deploy

inputs:
  env:
    required: true
    type: string
  aws_region:
    required: true
    type: string
  cms_url:
    required: true
    type: string
  strapi_token:
    required: true
    type: string
  aws_iam_role:
    required: true
    type: string
  aws_bucket:
    required: true
    type: string
  aws_cloudfront_id:
    required: true
    type: string


runs:
  using: "composite"
  steps:        
    - name: Configure AWS Credentials
      id: configure
      uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838
      with:
        role-to-assume: ${{ inputs.aws_iam_role }}
        aws-region: ${{ inputs.aws_region }}
    
    - name: Use Node.js
      id: nodejs
      uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
      with:
        node-version: 16
    - name: Build
      id: build
      shell: bash
      working-directory: src/app
      env: 
        STRAPI_TOKEN: ${{ inputs.strapi_token }}
        STRAPI_API_URL: ${{ inputs.cms_url }}
        GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
        NODE_ENV: production
        CI: true
      run: |
        yarn install
        yarn build --log-pages
    
    - name: Gatsby Cache Folder
      uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
      id: gatsby-cache-folder
      working-directory: src/app
      with:
        path: .cache
        key: ${{ runner.os }}-cache-gatsby
        restore-keys: |
          ${{ runner.os }}-cache-gatsby
    
    - name: Gatsby Public Folder
      uses: actions/cache@4723a57e26efda3a62cbde1812113b730952852d
      id: gatsby-public-folder
      working-directory: src/app
      with:
        path: public/
        key: ${{ runner.os }}-public-gatsby
        restore-keys: |
          ${{ runner.os }}-public-gatsby
    
    - name: s3-publish
      id: publish
      uses: jonelantha/gatsby-s3-action@6886fa8db9cb48761715caac380ee6861b00ed12
      with:
        dest-s3-bucket: ${{ inputs.aws_bucket }}
        cloudfront-id-to-invalidate: ${{ inputs.aws_cloudfront_id }}
        public-source-path: src/app/public    